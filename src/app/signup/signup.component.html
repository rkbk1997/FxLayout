<div class="signup">
    <div class="row w-100 m-0">
        <div class="col-md-6 col-sm-12">

        </div>
        <div class="col-md-6 col-sm-12 signupcontainer">
            <div class="container ">
                <h1>Sign Up Here...</h1>
                <div class="form-group">
                    <div class="row d-flex justify-content-center w-100">
                        <div class="col-md-6 col-sm-12 mb-3">
                            <input type="text" class="form-control" placeholder="First Name" name="" id="">
                        </div>
                        <div class="col-md-6 col-sm-12 mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" name="" id="">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="" id="">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <input type="email" class="form-control" placeholder="Email" name="" id="">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <input type="password" class="form-control" placeholder="Password" name="" id="">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <input type="password" class="form-control" placeholder="Comform Password" name="" id="">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3">
                            <input type="checkbox">&nbsp;<span style="color: #fff;"><a href="">Accpet term and condition</a></span>
                        </div>
                        <div class="col-md-12 mb-3">
                            <input type="submit" class="btn w-100" value="Sign Up">
                        </div>
                        <div class="col-md-12 col-sm-12 mb-3 text-center">
                            <a [routerLink]="[ '/login']">Have account? Click Here...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
